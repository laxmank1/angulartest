    <table class="table table-striped table-responsive" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
        [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
            <tr>
                <th colspan="5">
                    Search
                    <input class="form-control" [(ngModel)]="filterQuery" />
                </th>
            </tr>
            <tr class="col">
                <th style="width: 10%">
                    <mfDefaultSorter by="id">Id</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="class">Class</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="session">Session</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="registrationdate">RegistrationDate</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="starttime">StartDate</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="enddate">EndDate</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="starttime">StartTime</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="endtime">EndTime</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter [by]="sortByWordLength">Category</mfDefaultSorter>
                </th>
                <th style="width: 10%">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of data">

                <td>{{post.id}}</td>
                <td>{{post.class | uppercase}}</td>
                <td>{{post.session}}</td>
                <td>{{post.registrationDate}}</td>
                <td>{{post.startDate}}</td>
                <td>{{post.endDate}}</td>
                <td>{{post.startTime}}</td>
                <td>{{post.endTime}}</td>
                <td>{{post.category}}</td>
                <td>
                    <button class="btn btn-danger" title="remove" (click)="removeItem(post)">
                        <span class="glyphicon glyphicon-remove">Delete</span>
                </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
